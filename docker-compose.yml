version: "3.7"
services:
  redis:
    image: redis:alpine
    container_name: ${CONTAINER_PREFIX}_redis
    ports:
      - ${REDIS_EXT_PORT}:6379
    networks:
      - default
  pgsql:
    image: postgres:alpine
    container_name: ${CONTAINER_PREFIX}_pgsql
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${PGSQL_EXT_PORT}:5432
    volumes:
      - pgsql:/var/lib/postgresql/data
    networks:
      - default
  mongo:
    image: mongo:latest
    container_name: ${CONTAINER_PREFIX}_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - ${MONGO_EXT_PORT}:27017
    volumes:
      - mongo:/data/db
    networks:
      - default
  nginx:
    container_name: ${CONTAINER_PREFIX}_nginx
    build:
      context: ./nginx
    volumes:
      - ${PATH_PROJECT_HOST}:${PATH_PROJECT_CONTAINER}
    ports:
      - ${NGINX_EXT_PORT}:80
    networks:
      - default
  php:
    container_name: ${CONTAINER_PREFIX}_php
    build:
      context: ./php
    volumes:
      - ${PATH_PROJECT_HOST}:${PATH_PROJECT_CONTAINER}
    environment:
      XDEBUG_CONFIG: remote_host=${XDEBUG_REMOTE_HOST} remote_enable=${XDEBUG_REMOTE_ENABLE}
      PHP_IDE_CONFIG: serverName=${CONTAINER_PREFIX}
    networks:
      - default
  workplace:
    container_name: ${CONTAINER_PREFIX}_workplace
    build:
      context: ./workplace
      args:
        - PATH_PROJECT_CONTAINER=${PATH_PROJECT_CONTAINER}
    volumes:
      - ${PATH_PROJECT_HOST}:${PATH_PROJECT_CONTAINER}
    environment:
      XDEBUG_CONFIG: remote_host=${XDEBUG_REMOTE_HOST} remote_enable=${XDEBUG_REMOTE_ENABLE}
      PHP_IDE_CONFIG: serverName=${CONTAINER_PREFIX}
    networks:
      - default
networks:
  default:
    name: ${CONTAINER_PREFIX}_network
volumes:
  pgsql:
    name: ${CONTAINER_PREFIX}_pgsql_data
  mongo:
    name: ${CONTAINER_PREFIX}_mongo_data
